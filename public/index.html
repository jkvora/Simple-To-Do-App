<!DOCTYPE html>
<html>
<head>
  <title>Sample App</title>

  <!-- Third-party Libraries -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>

  <!--Native Script files-->
  <script src="app.js"></script>
  <link href="css/style.css" rel="stylesheet">

</head>
<body layout="column" ng-app="myApp">

  <!---Navigation Bar--->
  <md-content style="width:100%">
    <md-toolbar>
      <h2 class="md-toolbar-tools">
        <a ui-sref="home"><md-button>Home</md-button></a>
        <div flex="80"></div>
        <a ui-sref="login"><md-button>Login</md-button></a>
        <a ui-sref="signup"><md-button>Signup</md-button></a>
      </h2>
    </md-toolbar>
  </md-content>

  <!--UI view based on state of ui-route -->
  <div ui-view></div>

</body>
</html>
